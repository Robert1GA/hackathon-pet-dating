<div class="body-container">
	<div class="browse-tile" ng-repeat="user in browseList.users track by $index" ui-sref="profileShowState({index: user.id})">
		<div class="browse-img-container">
			<img ng-src="{{user.photo}}"" class="profile-thumb" alt=""/>
		</div>
		<div class="browse-info-container">
			<h3>{{user.username}}</h3>
			<p>{{user.age}} &bull; {{user.gender}}</p>
			<div class="browse-info-pets">
				<span>
					<img class="animal-icon" src="./static/img/icon_cat.svg"/><p>= {{user.cats.length}}</p>
				</span>
			</div>
			<button class="btn">View Profile</button>
		</div>
	</div>
</div>
